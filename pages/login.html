<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Showroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="login-container">
    <div class="text-center">
        <img src="../images/FullLogo_Transparent_NoBuffer.png" alt="Logo" class="login-logo">
        <h2>Welcome Back</h2>
    </div>

    <form id="loginForm" class="login-form">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit">Login</button>
        
        <div class="login-links">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <hr>
            <p>Don't have an account? <a href="./signup.html" id="signupLink">Sign Up</a></p>
        </div>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
</div>

<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<!-- Add auth.js -->
<script src="../js/auth.js"></script>

<script>
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            successMessage.textContent = 'Login successful!';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            // Store the authentication token
            const token = await userCredential.user.getIdToken();
            localStorage.setItem('authToken', token);

            // Redirect to home page after successful login
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1500);
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            console.error('Login error:', error);
        }
    });

    // Forgot password handler
    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        if (!email) {
            errorMessage.textContent = 'Please enter your email address';
            errorMessage.style.display = 'block';
            return;
        }

        try {
            await auth.sendPasswordResetEmail(email);
            successMessage.textContent = 'Password reset email sent!';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
    });
</script>
</body>
</html>
