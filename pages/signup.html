<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Car Showroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/auth.css">
  <style>
    .login-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .login-logo {
      width: 150px;
      margin-bottom: 15px;
    }
    .error-message {
      display: none;
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .success-message {
      display: none;
      color: green;
      margin-top: 10px;
      text-align: center;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center">
      <img src="../images/FullLogo_Transparent_NoBuffer.png" alt="Logo" class="login-logo">
      <h2>Create Account</h2>
    </div>

    <form id="signupForm">
      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>

      <div class="login-links text-center mt-3">
        <p>Already have an account? <a href="./login.html">Login</a></p>
      </div>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Replace with your Firebase config

    const firebaseConfig = {
  apiKey: "AIzaSyDpPbCr4LYJdVBifbtCB2qz6cmKy3ODpRo",
  authDomain: "showroom-a7c05.firebaseapp.com",
  projectId: "showroom-a7c05",
  storageBucket: "showroom-a7c05.firebasestorage.app",
  messagingSenderId: "336029490193",
  appId: "1:336029490193:web:695ffc6b029d46ec5a65b0"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
    
// Handle signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Update user profile
        await user.updateProfile({
          displayName: name
        });

        // Save user data in Firestore
        await db.collection('users').doc(user.uid).set({
          name: name,
          email: email,
          createdAt: new Date(),
          role: 'user',
          favorites: [],
          testDrives: [],
          appointments: []
        });

        successMessage.textContent = "✅ Account created successfully!";
        successMessage.style.display = "block";
        errorMessage.style.display = "none";

        // Redirect to login page
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 2000);

      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }
    });
  </script>
</body>
</html>
