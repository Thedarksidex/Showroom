<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Showroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="text-center">
            <img src="../images/FullLogo_Transparent_NoBuffer.png" alt="Logo" class="login-logo">
            <h2>Create Account</h2>
        </div>

        <form id="signupForm" class="login-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                       title="Password must be at least 8 characters long and contain both letters and numbers">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termsAccepted" required>
                <label class="form-check-label" for="termsAccepted">
                    I accept the Terms and Conditions
                </label>
            </div>
            <button type="submit">Sign Up</button>
            
            <div class="login-links">
                <hr>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Add auth.js -->
    <script src="../js/auth.js"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            if (!termsAccepted) {
                errorMessage.textContent = 'Please accept the Terms and Conditions';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Add user details to Firestore
                const db = firebase.firestore();
                await db.collection('users').doc(userCredential.user.uid).set({
                    fullName: fullName,
                    email: email,
                    createdAt: new Date(),
                    role: 'user'
                });

                successMessage.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.style.display = 'block';

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Password validation feedback
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            if (!this.checkValidity()) {
                this.setCustomValidity('Password must be at least 8 characters long and contain both letters and numbers');
            } else {
                this.setCustomValidity('');
            }
        });

        // Confirm password validation
        const confirmPasswordInput = document.getElementById('confirmPassword');
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
